<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html and Css</title>

    <style>
        form {
            background-color: rgba(5, 196, 5, 0.757);
            border: 1px solid blue;
            height: 300px;
            width: 300px;
            text-align: center;
            margin-left: 40%;
            margin-top: 200px;
            border-radius: 3rem;
        }
    </style>

</head>

<body>

    <form action="#">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="please enter username" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="please enter email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="please enter password" required>
        <br>
        <br>
        <button type="submit">Login</button>

    </form>
    <br>
    <form>
        <h1>CheckBox</h1>
        <fieldset>
            <legend>Checkboxes</legend>
            <label for="checkbox">Checkbox1</label><input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox2">Checkbox2</label><input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox3">Checkbox3</label><input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset><br>
        <fieldset>
            <legend>Radio Buttons</legend>
            <label for="radio1">radio1</label>
            <input type="radio" name="radio" id="radio1">
            <label for="radio2">radio2</label>
            <input type="radio" name="radio" id="radio2">
            <label for="radio3">radio3</label>
            <input type="radio" name="radio" id="radio3">
        </fieldset>
    </form>
    <br>
    <form>
        <h1>Model</h1>
        <label>Choose a car:</label>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi" selected>Audi</option>
        </select>

        <input type="submit">

    </form>
</body>

</html>
